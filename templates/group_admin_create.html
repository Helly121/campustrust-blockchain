{% extends "base.html" %}

{% block title %}Create Group (Admin) - CampusTrust{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-lg-8">
        <div class="card shadow border-0">
            <div class="card-header bg-white border-bottom-0 pb-0 pt-4 px-4">
                <div class="d-flex align-items-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-light rounded-circle me-3"><i
                            class="fas fa-arrow-left"></i></a>
                    <h3 class="mb-0 fw-bold">Create Group (Admin)</h3>
                </div>
            </div>

            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Group Name</label>
                        <input type="text" name="name" class="form-control form-control-lg"
                            placeholder="e.g. Robotics Club Core Team" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control" rows="3"
                            placeholder="Purpose of this group..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Category</label>
                        <select name="category" class="form-select">
                            <option value="Academic">Academic Project</option>
                            <option value="Club">Student Club</option>
                            <option value="Event">Event Committee</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Add Members <span class="text-muted fw-normal">(Select from
                                list)</span></label>
                        <div class="card bg-light border-0" style="max-height: 200px; overflow-y: auto;">
                            <div class="card-body p-2">
                                {% for user in users %}
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="members"
                                        value="{{ user['id'] }}" id="user{{ user['id'] }}">
                                    <label class="form-check-label" for="user{{ user['id'] }}">
                                        {{ user['name'] }} <span class="text-muted small">({{ user['student_id']
                                            }})</span>
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-success btn-lg">Create Group & Assign</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
