{% extends "base.html" %}

{% block title %}Login - CampusTrust{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }

    .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 100px);
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="card auth-card shadow-lg border-0 fade-in">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="https://cryptologos.cc/logos/algorand-algo-logo.png" alt="Algorand" height="80" class="mb-3">
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Sign in to access your dashboard</p>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">Student/User ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-user text-muted"></i></span>
                        <input type="text" name="student_id" class="form-control border-start-0 ps-0"
                            placeholder="Enter your ID" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0"
                            placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>

                <div class="text-center">
                    <p class="mb-0 text-muted">Don't have an account? <a href="{{ url_for('register') }}"
                            class="text-primary text-decoration-none fw-bold">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
