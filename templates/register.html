{% extends "base.html" %}

{% block title %}Register - CampusTrust{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
    }

    .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 100px);
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="card auth-card shadow-lg border-0 fade-in">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus text-primary display-4 mb-3"></i>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Join the CampusTrust network</p>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-id-card text-muted"></i></span>
                        <input type="text" name="name" class="form-control border-start-0 ps-0" placeholder="John Doe"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">Student ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-user text-muted"></i></span>
                        <input type="text" name="student_id" class="form-control border-start-0 ps-0"
                            placeholder="Unique ID" required>
                    </div>
                    <div class="form-text small">This will be your unique identifier on the blockchain.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0"
                            placeholder="Create a strong password" required>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>

                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account? <a href="{{ url_for('login') }}"
                            class="text-primary text-decoration-none fw-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
