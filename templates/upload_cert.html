{% extends "base.html" %}

{% block title %}Upload Certificate - CampusTrust{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-lg-6">
        <div class="card shadow border-0">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <div class="bg-primary bg-opacity-10 d-inline-block p-4 rounded-circle">
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary"></i>
                    </div>
                </div>
                <h3 class="fw-bold mb-2">Upload Certificate</h3>
                <p class="text-muted mb-4">Secure your academic achievements on the Algorand blockchain.</p>

                <form method="post" enctype="multipart/form-data" class="text-start">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Select Certificate File</label>
                        <input type="file" name="certificate" class="form-control form-control-lg" required>
                        <div class="form-text">Supported formats: PDF, JPG, PNG</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-lock me-2"></i>Upload & Verify
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
